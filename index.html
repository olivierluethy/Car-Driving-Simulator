<!DOCTYPE html>
<html>

<head>
    <title>Car Driving Simulator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/favicon.ico">

    <script defer src="js/car.js"></script>
    <script defer src="js/switch.js"></script>
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="grid-container">
            <div class="grid-item">
                <!-- Change Road -->
                <div class="dropdown">
                    <button class="dropbtn">Change Road</button>
                    <div class="dropdown-content">
                        <div class="imageandtext" onclick="changeRoad(1)">
                            <img src="images/racetrack/Rennstrecke1.png">
                            <p>Roalingway</p>
                        </div>
                        <div class="imageandtext" onclick="changeRoad(2)">
                            <img src="images/racetrack/Rennstrecke2.png">
                            <p>Bridger</p>
                        </div>
                        <div class="imageandtext" onclick="changeRoad(3)">
                            <img src="images/racetrack/Rennstrecke3.png">
                            <p>Crazy Road</p>
                        </div>
                        <div class="imageandtext" onclick="changeRoad(4)">
                            <img src="images/racetrack/Rennstrecke4.png">
                            <p>Loopingpool Road</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="grid-item">
                <h1>Car Driving Simulator</h1>
            </div>
            <div class="grid-item">
                <!-- Change Car -->
                <div id="switch">
                    <button class="dropbtn">Change Car</button>
                    <div class="dropdown-content">
                        <div class="grid-container">
                            <div class="grid-item">
                                <div class="imageandtext2" onclick="changeCar(1)">
                                    <img src="images/cars/car1-rotated.png">
                                    <p>BMW</p>
                                </div>
                            </div>
                            <div class="grid-item">
                                <div class="imageandtext2" onclick="changeCar(2)">
                                    <img src="images/cars/car2-rotated.png">
                                    <p>Ferrari</p>
                                </div>
                            </div>
                            <div class="grid-item">
                                <div class="imageandtext2" onclick="changeCar(3)">
                                    <img src="images/cars/car3-rotated.png">
                                    <p>Bughatti</p>
                                </div>
                            </div>
                            <div class="grid-item">
                                <div class="imageandtext2" onclick="changeCar(4)">
                                    <img src="images/cars/car4-rotated.png">
                                    <p>Sport Car</p>
                                </div>
                            </div>
                            <div class="grid-item">
                                <div class="imageandtext2" onclick="changeCar(5)">
                                    <img src="images/cars/car5-rotated.png">
                                    <p>Furry Car</p>
                                </div>
                            </div>
                            <div class="grid-item">
                                <div class="imageandtext2" onclick="changeCar(6)">
                                    <img src="images/cars/car6-rotated.png">
                                    <p>Lamborghini</p>
                                </div>
                            </div>
                            <div class="grid-item">
                                <div class="imageandtext2" onclick="changeCar(7)">
                                    <img src="images/cars/car7-rotated.png">
                                    <p>Dragon Car</p>
                                </div>
                            </div>
                            <div class="grid-item">
                                <div class="imageandtext2" onclick="changeCar(8)">
                                    <img src="images/cars/car8-rotated.png">
                                    <p>White</p>
                                </div>
                            </div>
                            <div class="grid-item">
                                <div class="imageandtext2" onclick="changeCar(9)">
                                    <img src="images/cars/car9-rotated.png">
                                    <p>I'm Blue</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="control">
        <table>
            <tr>
                <td><img src="images/tacho.png" alt=""></td>
                <td>
                    <img src="images/tacho.png" alt="">
                </td>
            </tr>
        </table>
    </div>

    <!-- Here will be the track displayed -->
    <img class="route" src="images/racetrack/Rennstrecke1.png" alt="">
    <!-- Here will be the car displayed -->
    <img class="car" src="images/cars/car1.png" alt="">
</body>

</html>
